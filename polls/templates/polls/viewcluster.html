<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Slave Data Node 1'},
    {id: 7, label: 'Slave Data Node 2'},
    {id: 2, label: 'Client 1'},
    {id: 3, label: 'Client 2'},
    {id: 4, label: 'Client n'},
    {id: 5, label: 'Master Namenode'},
    {id: 6, label: 'Web Interface'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 5},
    {from: 2, to: 6},
    {from: 3, to: 6},
    {from: 4, to: 6},
    {from: 5, to: 6},
    {from: 7, to: 5}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
